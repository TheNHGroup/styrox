<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYROX</title>
    <link rel="stylesheet" href="lib/fonts/fonts.css">
</head>

<body>
    <div class="back"></div>
    <div class="card"></div>
    <div class="text">
        <h1>No disponible</h1>
        <p>Estaremos a partir del 14/01/2021</p>
    </div>
</body>

<style>
    .back {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url(lib/bg1.jpg);
        background-size: cover;
        background-repeat: no-repeat;
    }

    .card {
        background-color: rgba(44, 23, 102, 0.712);
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0%;
        left: 0;
        backdrop-filter: blur(10px);
    }
    .text{
        z-index: 2;
        position: absolute;
        width: 400px;
        left: calc(50% - 200px);
        text-align: center;
        top: calc(50% - 150px);
        color: white;
        font-family: MRegular;
    }
    h1{
        font-size: 50px;
    }
    p{
        font-size: 22px;
    }
</style>

</html>
