<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYROX</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/lib/imgs/Asset 2.svg" type="image/x-icon">
</head>

<body>
    <!-- HEADER -->
    <header class="text-gray-700 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
                onclick="window.location.replace('index.html')">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-white p-2" viewBox="0 0 90.75 81">
                    <defs>
                        <style>
                            .cls-1 {
                                fill: #492f74;
                                stroke: #492f74;
                                stroke-linecap: round;
                                stroke-linejoin: round;
                                stroke-width: 3px;
                            }
                        </style>
                    </defs>
                    <title>Asset 2</title>
                    <g id="Layer_2" data-name="Layer 2">
                        <g id="Layer_1-2" data-name="Layer 1">
                            <polygon class="cls-1"
                                points="28.92 1.5 1.5 21 12.47 35.63 1.5 45.38 12.47 79.5 17.95 55.13 28.92 74.63 61.83 74.63 72.8 55.13 78.28 79.5 89.25 45.38 78.28 35.63 89.25 21 61.83 1.5 67.31 21 23.44 21 28.92 1.5" />
                        </g>
                    </g>
                </svg>
                <span class="ml-3 text-xl">STYROX</span>
            </a>
            <nav
                class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-gray-900">Destacados</a>
                <a class="mr-5 hover:text-gray-900">Diseñar</a>
                <a class="mr-5 hover:text-gray-900">Información</a>
                <a class="mr-5 hover:text-gray-900">Contacto</a>
            </nav>
            <button
                class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">Carrito
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
    </header>

    <section class="text-gray-700 body-font relative">
        <div class="absolute inset-0 bg-gray-300">
            <iframe width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" title="map"
                scrolling="no"
                src="https://maps.google.com/maps?width=100%&height=600&hl=en&q=pti%20cerro%20montevideo&ie=UTF8&t=&z=14&iwloc=B&output=embed"
                style="filter: grayscale(1) contrast(1.2) opacity(0.4);"></iframe>
        </div>
        <div class="container px-5 py-24 mx-auto flex">
            <div
                class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10">
                <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Contáctanos</h2>
                <p class="leading-relaxed mb-5 text-gray-600">Déjanos tu mensaje y te contactaremos a la brevedad</p>
                <div class="relative mb-4">
                    <label for="host" class="leading-7 text-sm text-gray-600">host</label>
                    <input type="text" id="host" name="host"
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                    <input type="email" id="email" name="email"
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="pass" class="leading-7 text-sm text-gray-600">Pass</label>
                    <input type="password" id="pass" name="pass"
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="emailto" class="leading-7 text-sm text-gray-600">Email to</label>
                    <input type="email" id="emailto" name="emailto"
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="message" class="leading-7 text-sm text-gray-600">Mensaje</label>
                    <textarea id="message" name="message"
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                </div>
                <button onclick="sendmail()"
                    class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Enviar</button>
                <p class="text-xs text-gray-500 mt-3">Debido a la pandemia por COVID-19, puede que tardemos más de lo
                    habitual en procesar su consulta</p>
            </div>
        </div>
    </section>



    <style>
        a {
            cursor: pointer;
        }
    </style>
    <script src="../lib/js/jquery.min.js"></script>
    <script src="../lib/js/jquery-ui.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>


    <script>
        function sendmail() {
            Email.send({
                Host: $('#host').val(),
                Username: $('#email').val(),
                Password: $('#pass').val(),
                To: $('#emailto').val(),
                From: $('#email').val(),
                Subject: "test de gmail smtp",
                Body: $('#message').html(),
            }).then(
                message => console.log("mail sent successfully", message)
            );
        }
    </script>
</body>

</html>
